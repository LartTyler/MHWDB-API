App\Entity\Armor:
    type: entity
    table: armor
    indexes:
        type_idx:
            columns:
                - type
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 64
            nullable: false
            unique: true
        slug:
            type: string
            length: 64
            nullable: false
            unique: true
        type:
            type: string
            length: 32
            nullable: false
        rank:
            type: string
            length: 16
            nullable: false
        rarity:
            type: smallint
            nullable: false
        attributes:
            type: json
            nullable: false
    oneToOne:
        assets:
            targetEntity: App\Entity\ArmorAssets
            orphanRemoval: true
            cascade:
                - all
            joinColumn:
                nullable: true
                options:
                    unsigned: true
    manyToOne:
        armorSet:
            targetEntity: App\Entity\ArmorSet
            inversedBy: pieces
    manyToMany:
        skills:
            targetEntity: App\Entity\SkillRank
            joinTable:
                name: armor_skill_ranks
                joinColumns:
                    armor_id:
                        nullable: false
                        options:
                            unsigned: true
                inverseJoinColumns:
                    skill_rank_id:
                        nullable: false
                        options:
                            unsigned: true
        slots:
            targetEntity: App\Entity\Slot
            orphanRemoval: true
            cascade:
                - all
            joinTable:
                name: armor_slots
                joinColumns:
                    armor_id:
                        nullable: false
                        options:
                            unsigned: true
                inverseJoinColumns:
                    slot_id:
                        nullable: false
                        options:
                            unsigned: true