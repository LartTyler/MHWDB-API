services:
    _defaults:
            autowire: true
            autoconfigure: false
            public: false

    App\Command\:
        resource: '%kernel.root_dir%/Command'
        tags:
            - console.command

    App\Command\ScrapeCommand:
        tags:
            -
                name: console.command
                command: app:scrape

    App\Command\KiranicoFixWeaponNamesCommand:
        tags:
            -
                name: console.command
                command: app:kiranico:fix-weapon-names

    App\Command\KiranicoFixArmorNamesCommand:
        tags:
            -
                name: console.command
                command: app:kiranico:fix-armor-names

    App\Command\MigrateSlotAttributesCommand:
        tags:
            -
                name: console.command
                command: app:migrate:slot-attributes

    App\Command\MigrateResistAttributesCommand:
        tags:
            -
                name: console.command
                command: app:migrate:resist-attributes

    App\Command\MigrateArmorDefenseAttributeCommand:
        tags:
            -
                name: console.command
                command: app:migrate:armor-defense-attribute

    App\Command\MigrateElementAttributesCommand:
        tags:
            -
                name: console.command
                command: app:migrate:weapon-element-attributes